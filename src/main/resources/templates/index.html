<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Etudiant Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Students List</h1>

    <a th:href="@{/showNewEtudiantForm}" class="btn btn-primary btn-sm mb-3"> Add Etudiant </a>
    <a th:href="@{/deleteAll}" class="btn btn-danger btn-sm mb-3"> Delete All Students </a>
    <form action="#" th:action="@{/import-to-db}" method="post" enctype="multipart/form-data">
        <div class="btn-group">
            <input class="form-control" type="file" name="file">
            <button type="submit" class="btn-primary">Send</button>
        </div>
    </form>
    <br><br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>CINE</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="etudiant : ${listEtudiants}">
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.CINE}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${etudiant.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEtudiant/{id}(id=${etudiant.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
